<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="author" content="https://linktr.ee/luccasassa" />
  <meta name="description" content="Luca's little projects. If you found this content useful, please tap the ♥️ icon and give me a follow. Thanks ☺️" />

  <!-- FAVICON -->
  <link rel="icon" href="https://i.imgur.com/l6Z1OOF.png" />

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <!-- STYLES -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./template.css">

  <!-- TITLE -->
  <title>AGE CALCULATOR</title>
</head>

<body>

  <div class="container">
    <div class="title-container">
      <span>Age Calculator</span>
    </div>

    <form id="age-calc">
      <div class="data">
        <span class="title">Date</span>
        <input class="complete" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" pattern="[0-9+]+" title="SIN ESPACIOS, LETRAS, NI SIMBOLOS" autocomplete="off" required>
      </div>
      
      <div class="data">
        <span class="title">Month</span>
        <input class="complete" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" pattern="[0-9+]+" title="SIN ESPACIOS, LETRAS, NI SIMBOLOS" autocomplete="off" required>
      </div>
      
      <div class="data">
        <span class="title">Year</span>
        <input class="complete" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" pattern="[0-9+]+" title="SIN ESPACIOS, LETRAS, NI SIMBOLOS" autocomplete="off" required>
      </div>

    </form>

    <div class="base">
      <button type="button" id="calculate" form="age-calc">Calculate</button>
    </div>

    <div id="age"></div>
  </div>

  <!-- SCRIPTS -->
  <script src="./scripts.js"></script>

  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var div = document.createElement('div');
            div.innerHTML = this.responseText;
            document.body.appendChild(div)
        }
    }
    
    xhttp.open("GET", "https://raw.githubusercontent.com/luccasassa/API-REST/main/watermark.html", true);
    xhttp.send();
  </script>
</body>

</html>
